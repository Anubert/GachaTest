<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="category-buttons">
      <button class="category-btn" data-category="animal">Animal</button>
      <button class="category-btn" data-category="waifu">Waifu</button>
    </div>

    <div class="result-bubble" id="result">
      <div id="scrolling-items"></div>
      <div id="final-result-text"></div>
    </div>

    <div class="tier-buttons">
      <button class="tier-btn trash" data-tier="trash">Trash</button>
      <button class="tier-btn bronze" data-tier="bronze">Bronze</button>
      <button class="tier-btn silver" data-tier="silver">Silver</button>
      <button class="tier-btn gold" data-tier="gold">Gold</button>
      <button class="tier-btn diamond" data-tier="diamond">Diamond</button>
      <button class="tier-btn mythril" data-tier="mythril">Mythril</button>
      <button class="tier-btn legendary" data-tier="legendary">Legendary</button>
      <button class="tier-btn mythical" data-tier="mythical">Mythical</button>
    </div>

    <div class="rarity-inputs">
      <label>Min Rarity: <input id="minRarity" type="number" /></label>
      <label>Avg Rarity: <input id="avgRarity" type="number" /></label>
      <label>Max Rarity: <input id="maxRarity" type="number" /></label>
    </div>
  </div>

  <button id="settings-toggle">⚙️</button>

  <div id="settings-panel">
    <h3>Settings</h3>
    <label class="switch">
      <input type="checkbox" id="toggle-sound" checked />
      <span class="slider"></span>
      Enable Sound
    </label>
    <label class="switch">
      <input type="checkbox" id="toggle-animation" checked />
      <span class="slider"></span>
      Enable Animation
    </label>
    <label class="switch">
      <input type="checkbox" id="toggle-nsfw" />
      <span class="slider"></span>
      Allow NSFW
    </label>
    <a href="#">About</a>
  </div>

  <div id="settings-overlay" class="hidden"></div>

  <script src="main.js"></script>
</body>
</html>
