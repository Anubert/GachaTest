<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar left">
      <h2>Categories</h2>
      <button onclick="draw('traits')">Traits</button>
      <button onclick="draw('abilities')">Abilities</button>
      <button onclick="draw('summons')">Summons</button>
      <button onclick="draw('items')">Items</button>
      <button onclick="draw('skills')">Skills</button>
      <button onclick="draw('random')">Random</button>
    </div>

    <div class="result-container">
      <h1>ðŸŽ² Chaos Gacha</h1>
      <div id="result" class="result-box">Roll something above...</div>
    </div>

    <div class="sidebar right">
      <h2>Tiers</h2>
      <button data-tier="Trash" onclick="setTier(0.01,0.99)">Trash</button>
      <button data-tier="Bronze" onclick="setTier(1.00,1.99)">Bronze</button>
      <button data-tier="Silver" onclick="setTier(2.00,2.99)">Silver</button>
      <button data-tier="Gold" onclick="setTier(3.00,3.99)">Gold</button>
      <button data-tier="Platinum" onclick="setTier(4.00,4.99)">Platinum</button>
      <button data-tier="Diamond" onclick="setTier(5.00,5.99)">Diamond</button>
      <button data-tier="Mythril" onclick="setTier(6.00,6.99)">Mythril</button>
      <button data-tier="Legendary" onclick="setTier(7.00,7.99)">Legendary</button>
      <button data-tier="Mythical" onclick="setTier(8.00,9.99)">Mythical</button>
    </div>
  </div>

  <div class="rarity-inputs">
    <label>Min: <input id="minRarity" type="number" step="0.01" value="0.01" /></label>
    <label>Avg: <input id="avgRarity" type="number" step="0.01" value="5.00" /></label>
    <label>Max: <input id="maxRarity" type="number" step="0.01" value="9.99" /></label>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
