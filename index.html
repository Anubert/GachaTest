<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar left">
      <button onclick="draw('traits')">Traits</button>
      <button onclick="draw('abilities')">Abilities</button>
      <button onclick="draw('summons')">Summons</button>
      <button onclick="draw('items')">Items</button>
      <button onclick="draw('skills')">Skills</button>
      <button onclick="draw('random')">Random</button>
    </div>
    <div class="result-container">
      <h1>ðŸŽ² Chaos Gacha</h1>
      <div id="result">Roll something above...</div>
    </div>
    <div class="sidebar right">
      <button class="trash" onclick="setTier(0.01,0.99)">Trash</button>
      <button class="bronze" onclick="setTier(1.00,1.99)">Bronze</button>
      <button class="silver" onclick="setTier(2.00,2.99)">Silver</button>
      <button class="gold" onclick="setTier(3.00,3.99)">Gold</button>
      <button class="platinum" onclick="setTier(4.00,4.99)">Platinum</button>
      <button class="diamond" onclick="setTier(5.00,5.99)">Diamond</button>
      <button class="mythril" onclick="setTier(6.00,6.99)">Mythril</button>
      <button class="legendary" onclick="setTier(7.00,7.99)">Legendary</button>
      <button class="mythical" onclick="setTier(8.00,9.99)">Mythical</button>
    </div>
  </div>
  <div class="rarity-inputs">
    <label>Min: <input id="minRarity" type="number" step="0.01" value="0.01"></label>
    <label>Avg: <input id="avgRarity" type="number" step="0.01" value="5.00"></label>
    <label>Max: <input id="maxRarity" type="number" step="0.01" value="9.99"></label>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
