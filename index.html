<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ðŸŽ² Chaos Gacha</h1>
  <div class="container">
    <div class="category-buttons">
      <button onclick="draw('traits')">Traits</button>
      <button onclick="draw('abilities')">Abilities</button>
      <button onclick="draw('summons')">Summons</button>
      <button onclick="draw('items')">Items</button>
      <button onclick="draw('skills')">Skills</button>
      <button onclick="draw('random')">Random</button>
    </div>

    <div class="rarity-buttons">
      <button data-tier="Trash" onclick="setTier(0)">Trash</button>
      <button data-tier="Bronze" onclick="setTier(1)">Bronze</button>
      <button data-tier="Silver" onclick="setTier(2)">Silver</button>
      <button data-tier="Gold" onclick="setTier(3)">Gold</button>
      <button data-tier="Platinum" onclick="setTier(4)">Platinum</button>
      <button data-tier="Diamond" onclick="setTier(5)">Diamond</button>
      <button data-tier="Mythril" onclick="setTier(6)">Mythril</button>
      <button data-tier="Legendary" onclick="setTier(7)">Legendary</button>
      <button data-tier="Mythical" onclick="setTier(8)">Mythical</button>
    </div>
  </div>

  <div class="rarity-range">
    Min: <input type="number" id="minRarity" step="0.01" value="0.01">
    Avg: <input type="number" id="avgRarity" step="0.01" value="5.00">
    Max: <input type="number" id="maxRarity" step="0.01" value="9.99">
  </div>

  <div id="result" class="result-box">Roll something above...</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
