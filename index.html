<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="category-buttons">
      <button onclick="draw('traits')">Traits</button>
      <button onclick="draw('abilities')">Abilities</button>
      <button onclick="draw('summons')">Summons</button>
      <button onclick="draw('items')">Items</button>
      <button onclick="draw('skills')">Skills</button>
      <button onclick="draw('random')">Random</button>
    </div>
    <div id="result" class="result-bubble">Your result will appear here.</div>
    <div class="tier-buttons">
      <button class="tier-btn" onclick="setRarity(0.01, 0.5, 0.99)">Trash</button>
      <button class="tier-btn" onclick="setRarity(1, 1.5, 1.99)">Bronze</button>
      <button class="tier-btn" onclick="setRarity(2, 2.5, 2.99)">Silver</button>
      <button class="tier-btn" onclick="setRarity(3, 3.5, 3.99)">Gold</button>
      <button class="tier-btn rare" onclick="setRarity(4, 4.5, 4.99)">Platinum</button>
      <button class="tier-btn rare" onclick="setRarity(5, 5.5, 5.99)">Diamond</button>
      <button class="tier-btn rare" onclick="setRarity(6, 6.5, 6.99)">Mythril</button>
      <button class="tier-btn rare" onclick="setRarity(7, 7.5, 7.99)">Legendary</button>
      <button class="tier-btn rare" onclick="setRarity(8, 8.5, 8.99)">Mythical</button>
    </div>
    <div class="rarity-inputs">
      <label>Min Rarity: <input type="number" id="minRarity" value="0.01" step="0.01" /></label>
      <label>Avg Rarity: <input type="number" id="avgRarity" value="3.5" step="0.01" /></label>
      <label>Max Rarity: <input type="number" id="maxRarity" value="9.99" step="0.01" /></label>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
