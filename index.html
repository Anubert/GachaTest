<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="categories">
      <button class="category-button" onclick="draw('category1')">Category 1</button>
      <button class="category-button" onclick="draw('category2')">Category 2</button>
    </div>
    <div class="result-bubble" id="result">Roll Result</div>
    <div class="tiers">
      <button class="tier-button tier-trash" data-tier="trash" onclick="setTier('trash')">Trash</button>
      <button class="tier-button tier-bronze" data-tier="bronze" onclick="setTier('bronze')">Bronze</button>
      <button class="tier-button tier-silver" data-tier="silver" onclick="setTier('silver')">Silver</button>
      <button class="tier-button tier-gold" data-tier="gold" onclick="setTier('gold')">Gold</button>
      <button class="tier-button tier-platinum" data-tier="platinum" onclick="setTier('platinum')">Platinum</button>
      <button class="tier-button tier-diamond" data-tier="diamond" onclick="setTier('diamond')">Diamond</button>
      <button class="tier-button tier-mythril" data-tier="mythril" onclick="setTier('mythril')">Mythril</button>
      <button class="tier-button tier-legendary" data-tier="legendary" onclick="setTier('legendary')">Legendary</button>
      <button class="tier-button tier-mythical" data-tier="mythical" onclick="setTier('mythical')">Mythical</button>
    </div>
    <div class="rarity-inputs">
      <input type="number" id="minRarity" placeholder="Min Rarity" />
      <input type="number" id="avgRarity" placeholder="Avg Rarity" />
      <input type="number" id="maxRarity" placeholder="Max Rarity" />
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
