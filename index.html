<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('assets/relax.gif') no-repeat center center fixed; background-size: cover; color: white; }
    .container { display: grid; grid-template-areas:
        "left center right"
        "bottom bottom bottom";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto auto;
      height: 100vh; gap: 20px; padding: 20px; box-sizing: border-box; }
    .left-panel { grid-area: left; display: flex; flex-direction: column; gap: 10px; }
    .center-panel { grid-area: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .right-panel { grid-area: right; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
    .bottom-panel { grid-area: bottom; display: flex; justify-content: center; gap: 20px; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; min-width: 120px; transition: transform 0.2s, background-color 0.2s; }
    button:hover { transform: scale(1.05); }
    #result { background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; width: 100%; transition: max-width 0.3s ease; }
  </style>
</head>
<body>
  <h1 style="text-align:center;margin:0;padding-top:10px;">ðŸŽ² Chaos Gacha</h1>
  <div class="container">
    <div class="left-panel">
      <button id="btnTraits" onclick="draw('traits')">Traits</button>
      <button id="btnAbilities" onclick="draw('abilities')">Abilities</button>
      <button id="btnSummons" onclick="draw('summons')">Summons</button>
      <button id="btnItems" onclick="draw('items')">Items</button>
      <button id="btnSkills" onclick="draw('skills')">Skills</button>
      <button id="btnRandom" onclick="draw('random')">Random</button>
    </div>

    <div class="center-panel">
      <div id="result">Roll something above...</div>
    </div>

    <div class="right-panel rarity-buttons">
      <button id="btnTrash" class="trash" onclick="setTier(0.01,0.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Trash</button>
      <button id="btnBronze" class="bronze" onclick="setTier(1.00,1.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Bronze</button>
      <button id="btnSilver" class="silver" onclick="setTier(2.00,2.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Silver</button>
      <button id="btnGold" class="gold" onclick="setTier(3.00,3.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Gold</button>
      <button id="btnPlatinum" class="platinum" onclick="setTier(4.00,4.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Platinum</button>
      <button id="btnDiamond" class="diamond" onclick="setTier(5.00,5.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Diamond</button>
      <button id="btnMythril" class="mythril" onclick="setTier(6.00,6.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Mythril</button>
      <button id="btnLegendary" class="legendary" onclick="setTier(7.00,7.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Legendary</button>
      <button id="btnMythical" class="mythical" onclick="setTier(8.00,9.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Mythical</button>
    </div>

    <div class="bottom-panel">
      <label>Min: <input type="number" id="minRarity" step="0.01" value="0.01" /></label>
      <label>Avg: <input type="number" id="avgRarity" step="0.01" value="5.00" /></label>
      <label>Max: <input type="number" id="maxRarity" step="0.01" value="9.99" /></label>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
