<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ðŸŽ² Chaos Gacha</h1>
  <div class="layout">
    <div class="categories">
      <button onclick="draw('traits')">Draw Trait</button>
      <button onclick="draw('abilities')">Draw Ability</button>
      <button onclick="draw('summons')">Draw Summon</button>
      <button onclick="draw('items')">Draw Item</button>
      <button onclick="draw('skills')">Draw Skill</button>
      <button onclick="draw('random')">ðŸŽ² Random</button>
    </div>
    <div class="result-container">
      <div id="result">Roll something above...</div>
    </div>
    <div class="tiers">
      <button onclick="setTier(0)">Trash</button>
      <button onclick="setTier(1)">Bronze</button>
      <button onclick="setTier(2)">Silver</button>
      <button onclick="setTier(3)">Gold</button>
      <button onclick="setTier(4)">Platinum</button>
      <button onclick="setTier(5)">Diamond</button>
      <button onclick="setTier(6)">Mythril</button>
      <button onclick="setTier(7)">Legendary</button>
      <button onclick="setTier(8)">Mythical</button>
    </div>
  </div>
  <div class="inputs">
    <label>Min Rarity: <input id="minRarity" type="number" step="0.01" value="0.01" /></label>
    <label>Avg Rarity: <input id="avgRarity" type="number" step="0.01" value="5.00" /></label>
    <label>Max Rarity: <input id="maxRarity" type="number" step="0.01" value="9.99" /></label>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
