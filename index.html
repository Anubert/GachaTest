<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-image: url('assets/relax.gif'); background-size: cover; background-position: center;">
  <!-- Audio Files -->
  <audio id="clickSound" src="assets/audio/click.mp3"></audio>
  <audio id="clickRareSound" src="assets/audio/click_rare.mp3"></audio>
  <audio id="clickDiamondSound" src="assets/audio/click_diamond.mp3"></audio>
  <audio id="hoverRareSound" src="assets/audio/hover_rare.mp3"></audio>
  <audio id="trashSound" src="assets/audio/trash.mp3"></audio>
  <audio id="winSound" src="assets/audio/win.mp3"></audio>
  <audio id="winRareSound" src="assets/audio/win_rare.mp3"></audio>

  <div class="container">
    <!-- Category Buttons -->
    <div class="category-buttons">
      <button class="category-btn" onclick="playClickSound(this); draw('traits')">Traits</button>
      <button class="category-btn" onclick="playClickSound(this); draw('abilities')">Abilities</button>
      <button class="category-btn" onclick="playClickSound(this); draw('summons')">Summons</button>
      <button class="category-btn" onclick="playClickSound(this); draw('items')">Items</button>
      <button class="category-btn" onclick="playClickSound(this); draw('skills')">Skills</button>
      <button class="category-btn" onclick="playClickSound(this); draw('random')">Random</button>
    </div>

    <!-- Result Bubble -->
    <div id="result" class="result-bubble">Let's wee what you got, get rolling !</div>

    <!-- Tier Buttons -->
    <div class="tier-buttons">
      <button class="tier-btn trash" onclick="playClickSound(this); setRarity(0.01, 0.50, 0.99)">Trash</button>
      <button class="tier-btn bronze" onclick="playClickSound(this); setRarity(0.50, 1.50, 2.99)">Bronze</button>
      <button class="tier-btn silver" onclick="playClickSound(this); setRarity(1, 2.5, 3.75)">Silver</button>
      <button class="tier-btn gold" onclick="playClickSound(this); setRarity(2.50, 3, 5)">Gold</button>
      <button class="tier-btn diamond rare" onclick="playClickSound(this); setRarity(3, 4.25, 6.50)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Diamond</button>
      <button class="tier-btn mythril rare" onclick="playClickSound(this); setRarity(4.50, 5.80, 7.50)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Mythril</button>
      <button class="tier-btn legendary rare" onclick="playClickSound(this); setRarity(5, 6.5, 8.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Legendary</button>
      <button class="tier-btn mythical rare" onclick="playClickSound(this); setRarity(7, 8.50, 9.99)" onmouseenter="playHoverSound(this)" onmouseleave="stopHoverSound()">Mythical</button>
    </div>

    <!-- Rarity Inputs -->
    <div class="rarity-inputs">
      <label>Min Rarity: <input type="number" id="minRarity" value="0.01" step="0.01" /></label>
      <label>Avg Rarity: <input type="number" id="avgRarity" value="3.5" step="0.01" /></label>
      <label>Max Rarity: <input type="number" id="maxRarity" value="9.99" step="0.01" /></label>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
