<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="settings-toggle">âš™</button>

  <div class="container">
    <div class="category-buttons">
      <button class="category-btn">Beasts</button>
      <button class="category-btn">Humans</button>
      <button class="category-btn">Machines</button>
    </div>

    <div class="result-bubble">Roll something...</div>

    <div class="tier-buttons">
      <button class="tier-btn trash">Trash</button>
      <button class="tier-btn bronze">Bronze</button>
      <button class="tier-btn silver">Silver</button>
      <button class="tier-btn gold">Gold</button>
      <button class="tier-btn diamond">Diamond</button>
      <button class="tier-btn mythril">Mythril</button>
      <button class="tier-btn legendary">Legendary</button>
      <button class="tier-btn mythical">Mythical</button>
    </div>

    <div class="rarity-inputs">
      <input type="number" placeholder="Min Rarity">
      <input type="number" placeholder="Avg Rarity">
      <input type="number" placeholder="Max Rarity">
    </div>
  </div>

  <div id="settings-overlay" class="hidden"></div>

  <div id="settings-panel">
    <h3>Settings</h3>

    <div class="toggle-setting">
      <label for="toggle-sound">Enable Sound</label>
      <input type="checkbox" id="toggle-sound" checked>
      <span class="slider"></span>
    </div>

    <div class="toggle-setting">
      <label for="toggle-animation">Enable Animation</label>
      <input type="checkbox" id="toggle-animation" checked>
      <span class="slider"></span>
    </div>

    <div class="toggle-setting">
      <label for="toggle-nsfw">Allow NSFW</label>
      <input type="checkbox" id="toggle-nsfw">
      <span class="slider"></span>
    </div>

    <a href="about.html">About This Project</a>
    <button class="close-btn" id="close-settings">Close</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
