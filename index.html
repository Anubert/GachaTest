<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ðŸŽ² Chaos Gacha</h1>
  <div class="container">
    <div class="sidebar">
      <h3>Category</h3>
      <button onclick="draw('traits')">Traits</button>
      <button onclick="draw('abilities')">Abilities</button>
      <button onclick="draw('summons')">Summons</button>
      <button onclick="draw('items')">Items</button>
      <button onclick="draw('skills')">Skills</button>
      <button onclick="draw('random')">ðŸŽ² Random</button>
    </div>
    <div class="center-content">
      <div id="result" class="result-box">Roll something above...</div>
      <div class="rarity-inputs">
        <input type="number" id="minRarity" placeholder="Min Rarity (e.g. 0.01)" step="0.01" min="0.01" max="9.99" />
        <input type="number" id="avgRarity" placeholder="Avg Rarity (e.g. 5.00)" step="0.01" min="0.01" max="9.99" />
        <input type="number" id="maxRarity" placeholder="Max Rarity (e.g. 9.99)" step="0.01" min="0.01" max="9.99" />
      </div>
    </div>
    <div class="sidebar">
      <h3>Tiers</h3>
      <button onclick="setTier(0.01, 0.50, 0.99)" class="trash">Trash</button>
      <button onclick="setTier(1.00, 1.50, 1.99)" class="bronze">Bronze</button>
      <button onclick="setTier(2.00, 2.50, 2.99)" class="silver">Silver</button>
      <button onclick="setTier(3.00, 3.50, 3.99)" class="gold">Gold</button>
      <button onclick="setTier(4.00, 4.50, 4.99)" class="platinum">Platinum</button>
      <button onclick="setTier(5.00, 5.50, 5.99)" class="diamond">Diamond</button>
      <button onclick="setTier(6.00, 6.50, 6.99)" class="mythril">Mythril</button>
      <button onclick="setTier(7.00, 7.50, 7.99)" class="legendary">Legendary</button>
      <button onclick="setTier(8.00, 8.50, 9.99)" class="mythical">Mythical</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
