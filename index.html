<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Gacha</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- Category Buttons -->
      <div class="category-buttons">
        <button class="category-button" onclick="draw('traits')">Traits</button>
        <button class="category-button" onclick="draw('abilities')">Abilities</button>
        <button class="category-button" onclick="draw('summons')">Summons</button>
        <button class="category-button" onclick="draw('items')">Items</button>
        <button class="category-button" onclick="draw('skills')">Skills</button>
        <button class="category-button" onclick="draw('random')">Random</button>
      </div>

      <!-- Roll Result Display -->
      <div id="result" class="roll-result">Roll something above...</div>

      <!-- Tier Buttons -->
      <div class="tier-buttons">
        <button class="tier-button" onclick="setTier(0)">Trash</button>
        <button class="tier-button" onclick="setTier(1)">Bronze</button>
        <button class="tier-button" onclick="setTier(2)">Silver</button>
        <button class="tier-button" onclick="setTier(3)">Gold</button>
        <button class="tier-button" onclick="setTier(4)">Platinum</button>
        <button class="tier-button" onclick="setTier(5)">Diamond</button>
        <button class="tier-button" onclick="setTier(6)">Mythril</button>
        <button class="tier-button" onclick="setTier(7)">Legendary</button>
        <button class="tier-button" onclick="setTier(8)">Mythical</button>
      </div>
    </div>

    <!-- Rarity Inputs -->
    <div class="rarity-inputs">
      <label for="minRarity">Min Rarity</label>
      <input type="number" id="minRarity" min="0.01" max="9.99" step="0.01" value="0.01">

      <label for="avgRarity">Avg Rarity</label>
      <input type="number" id="avgRarity" min="0.01" max="9.99" step="0.01" value="5.00">

      <label for="maxRarity">Max Rarity</label>
      <input type="number" id="maxRarity" min="0.01" max="9.99" step="0.01" value="9.99">
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="clickSound" src="assets/audio/click.mp3"></audio>
  <audio id="clickRareSound" src="assets/audio/click_rare.mp3"></audio>
  <audio id="hoverRareSound" src="assets/audio/hover_rare.mp3"></audio>
  <audio id="trashSound" src="assets/audio/trash.mp3"></audio>
  <audio id="winSound" src="assets/audio/win.mp3"></audio>
  <audio id="winRareSound" src="assets/audio/win_rare.mp3"></audio>

  <script type="module" src="./main.js"></script>
</body>
</html>
